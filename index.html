<!DOCTYPE html> 
<html>
    <head>
        <title>HearMe</title>
        
        <link rel="stylesheet" href= "css/styles.css" type= "text/css">
        
        <script src="js/hearme.js" ></script>
        <script src= "http;//www.noteflight.com/clienttapi/2.0.0/nfclient.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
         <script src="http://www.noteflight.com/clientapi/2.0.0/nfclient.js"></script>

    </head>
    <body>
       
        <div id="wrapper">
            
            <img src = "assests/music_bg.jpg"/>
        
            <div id="header">
                
                <h1><b>Join Us!<br/></b></h1>
                <h2>Get Ready to Make Incredible<br/></h2>
                <h2>Music!</h2>
            </div>

            <script>
                  // Initialize the Noteflight client API.
  NFClient.init(function(info) {
    alert("Noteflight API is ready, version " + info.version);
  });

</script>
    
            <input placeholder="Username" rows = "1" cols = "30"><br/><br/>
            <input placeholder="Email" rows = "1" cols = "30"><br/><br/>
            <input type= "password" id=txtPassword placeholder= "Password" rows = "1" cols = "30"><br/><br/>
            <input type= "password" id=txtretypePassword placeholder = "Retype password" rows = "1" cols = "30"><br/><br>
  
            <input type="button" id="btnSubmit" value="Join Now!" />


            
            <h3> By Joining Hear Me you agree to our<br/></h3>
            <a href="termsandconditions.html" target="_top"><h4>Terms and Conditions</h4></a>
            
            <div>
                <img src = "assests/Musicflip.jpg"/> 
            </div>
        </div><!-- End of Wrapper Div-->


    <script type="text/javascript">
        $(function () {
            $("#btnSubmit").click(function () {
                var password = $("#txtPassword").val();
                var confirmPassword = $("#txtretypePassword").val();
                
                if (password != confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }
                 <a href="termsandconditions.html" target="_top"><h4>Terms and Conditions</a>
                return true;
            });
        });

    </script>


    </body>
</html>
